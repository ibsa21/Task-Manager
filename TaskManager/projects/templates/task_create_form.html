<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">
        {{task.task_name}}
    </h5>
    <button type="button" class="close" data-dismiss="modal"
        aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="id_task_name">Task name:</label>
        <input class="form-control" id="id_task_name" maxlength="50"
            name="task_name" required="" type="text" />
    </div>
    <div class="form-group">
        <label for="id_description">Description:</label>
        <textarea class="form-control" cols="40" id="id_description" name="description"
            required="" rows="3">
</textarea>
    </div>
    <div class="form-group">
        <label for="id_deadline_date">Deadline date:</label>
        <input class="form-control" id="id_deadline_date"
            name="deadline_date" required="" type="text" />
    </div>
    <div class="form-group">
        <label for="id_assignedTo">AssignedTo:</label>
        <select id="id_assignedTo" multiple="" name="assignedTo"
            required="">
            {% for member in default.members.all%}
            <option value="{{member.id}}">{{member}}</option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="modal-footer">
    <input class="btn btn-primary" type="submit" value="submit" />

</div>
